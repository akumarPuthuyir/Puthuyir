<head>
  <meta charset="utf-8">
  <title>Revamp | Admin | Newly Added Schools</title>
</head>


<div class="wrapper admin" >



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">

     
      <!-- Main row -->

      <!-- /.row (main row) -->
<div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Review Newly Added Schools</h3>
<!--
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>-->
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>School ID</th>
                  <th>School Name</th>
                  <th>Date Added</th>
                  <th>Status</th>
				  <th>District</th>
				  <th>Town</th>
                  <th>Details</th>
                </tr>
               
                <tr *ngFor="let school of schools" >
                  <td>{{school.schoolId}}</td>
                  <td>{{school.schoolName}}</td>
                  <td>{{school.dateAdded | date: 'dd/MM/yyyy'}}</td>
				  <td><span class="label label-warning">Newly Added</span></td>
                  <td>{{school.address.district}}</td>
				   <td>{{school.address.city}}</td>
					<td><a href="#">Assign to Volunteer</a></td>
                </tr>
                
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
</div>
<!-- ./wrapper -->
